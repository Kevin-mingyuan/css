<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>点击效果</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.app{
				/* display: none; */
				opacity: 0;
				transition: all 2s 1s;
				width: 100px;
				height: 100px;
				border: 1px solid #1CBCFF;
				background: #1CBCFF;
			}
			.appHover{
				 /* display: block; */
				opacity: 1;
				/* transition: all 2s; */
			}
		</style>
	</head>
	<body>
		<button type="button" class="btn">点击</button>
		<button type="button" class="close">关闭</button>
		<div class="app">
			app
		</div>
		<div id="">
			123123121
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(".btn").on("click",()=>{
			$('.app').addClass(' appHover')
		});
		
		$('.close').on('click',()=>{
			$('.app').removeClass(' appHover')
		})
	</script>
</html>
